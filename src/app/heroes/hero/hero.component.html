<h1>Hero Component</h1>
<h3>{{name}}</h3>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalize:</td>
    <dd>{{capitalizeName}}</dd>

</dl>

<button *ngIf="name !== 'SpiderMan'" class="btn btn-primary mx-2" (click)="changeHero()">
    Cambiar Nombre
</button>

<button *ngIf="age !== 17" class="btn btn-primary" (click)="changeAge()">
    Cambiar edad
</button>

<button  class="btn btn-primary" (click)="reset()">
    Reset
</button>
